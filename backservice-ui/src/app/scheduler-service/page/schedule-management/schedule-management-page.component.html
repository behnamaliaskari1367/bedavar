<mat-card>
  <mat-card-title>
    {{lang.title}}
  </mat-card-title>
  <mat-card-content>
    <bs-schedule-param-form
      [patchValue]="formValue"
      [showSearchButtons]="true"
      [showCancelButtons]="false"
      [showSubmitButtons]="false"
      [showResetButtons]="true"
      (submitted)="onSearchButtonSubmitted($event)"
      [type]="pageType.SEARCH"></bs-schedule-param-form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="end center">
      <div class="button-box" fxLayoutGap="20px">
        <button
          mat-mini-fab
          (click)="onViewButtonSelected($event)"
          [disabled]="!table.selection.hasValue()"
          matTooltip="{{lang.view}}"
          color="primary">
          <mat-icon>pageview</mat-icon>
        </button>
        <button
          mat-mini-fab
          (click)="onEditButtonSelected($event)"
          [disabled]="!table.selection.hasValue()"
          matTooltip="{{lang.edit}}"
          color="accent">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          (click)="onDeleteButtonSelected($event)"
          [disabled]="!table.selection.hasValue()"
          matTooltip="{{lang.delete}}"
          color="warn">
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-mini-fab
          (click)="onAddButtonSelected($event)"
          matTooltip="{{lang.add}}"
          color="warn">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <bs-schedule-list #table></bs-schedule-list>
  </mat-card-content>
</mat-card>
